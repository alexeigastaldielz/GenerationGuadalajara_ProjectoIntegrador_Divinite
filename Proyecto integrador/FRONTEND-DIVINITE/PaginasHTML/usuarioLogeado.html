<div class="container">
<!--Foto de perfil-->
    <div class="profile-pic-div">
      <img src="" alt="" id="photo">

      <label for="file" id="uploadBtn">Actualizar Foto</label>
    </div>
<!--Foto de perfil-->

<!--Formulario Centro-->

    <form action="" class="formulaCentrada">
      <div class="col col-sm-5 parentDiv">

        <div class="col">
          <label for="validationDefault01">Nombre(s) y Apellidos</label>
          <input type="text" class="form-control" placeholder="Nombre(s) y Apellidos" id="validationDefault01" required>
        </div>
      
        <div class="col">
          <label for="validationDefault03">Fecha de Nacimiento</label>
          <input type="date" class="form-control" placeholder="e9ac" id="validationDefault03"  required>
        </div>
      
        <div class="col">
          <label for="validationDefault04">Número de Teléfono</label>
          <input type="tel" class="form-control" placeholder="Telefono" id="validationDefault04"  required>
        </div>
      
        <div class="col">
          <label for="validationDefault05">Correo Electrónico</label>
          <input type="email" class="form-control" placeholder="Correo Electronico" id="validationDefault05"  required>
        </div>
      
        <div class="col">
          <label for="dropGenero">Género</label>
          <select class="form-select" aria-label="Default select example" placeholder="Genero" id="dropGenero" style="margin-top: 2.5%; margin-left: 2%;">
            <option value="1">Mujer</option>
            <option value="2">Hombre</option>
            <option value="3">Otr@</option>
          </select>
        </div>

        <div class="col">
          <label for="validationDefault06">Contraseña</label>
          <input type="password" class="form-control" placeholder="Contraseña" id="validationDefault06" required>
        </div>

        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="viewpassword()">
        <label class="form-check-label" for="flexCheckDefault"> Mostrar Contraseña</label>
      
      </div>

      
      
      </div>
    </form>
<!--Formulario Centro-->
