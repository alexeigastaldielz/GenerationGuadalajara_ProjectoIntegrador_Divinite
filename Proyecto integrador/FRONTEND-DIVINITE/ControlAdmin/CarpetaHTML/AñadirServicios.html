  <!-- Form para agregar servicios  -->
  <div class="container" style="width: 100%;">
    <div class="row">
      <div class="col-4">
        <!--  Card with form add services -->
        <div class="card"
          style="width: 100%; margin: auto; margin-top: 20px; margin-bottom: 20px; border: 1px solid black;">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center;">Agregar servicios</h5>
            <form>
              <div class="mb-3">
                <label for="exampleInputName" class="form-label">Nombre del producto:</label>
                <input type="text" class="form-control" id="exampleInputName"
                  placeholder="Ingrese el nombre del producto" autofocus style="border: 1px solid black;">
              </div>
              <div class="mb-3">
                <label for="exampleInputDescription" class="form-label">Descripción del producto:</label>
                <input type="text" class="form-control" id="exampleInputDescription" placeholder="Descripción"
                  style="border: 1px solid black;">
              </div>
              <div class="mb-3">
                <label for="exampleInputPrice" class="form-label">Costo:</label>
                <input type="text" class="form-control" id="exampleInputPrice" placeholder="Costo del producto"
                  style="border: 1px solid black;">
              </div>
              <div class="mb-3">
                <label for="exampleInputImage" class="form-label">Imagen:</label>
                <input type="text" class="form-control" id="exampleInputImage" placeholder="Link de la imagen"
                  style="border: 1px solid black;">
              </div>
              <button type="button" style="margin: 5px;" class="btn btn-primary col-md-5 col-sm-12 col-xs-12" id="Crear">create</button>
              <button type="button" class="btn btn-primary col-md-5 col-sm-12 col-xs-12" id="mostrar">show</button>
              <button type="button" style="margin: 5px;" class="btn btn-primary col-md-5 col-sm-12 col-xs-12" id="ocultar">hide</button>
              <button type="button" class="btn btn-primary col-md-5 col-sm-12 col-xs-12" id="editar">edit</button>
              <button type="button" style="margin: 5px;" class="btn btn-primary col-md-5 col-sm-12 col-xs-12" id="eliminar">delete</button>
            </form>
          </div>
        </div>
        <!-- End card with form  -->
      </div>
      <div class="col-8">
        <!--  div to show the cards -->
        <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
          <div class="row row-cols-1 row-cols-md-2 g-4"
            style=" max-height: 550px; width: 98%; margin-left: 1%; margin-right: 1%; overflow-y: scroll;" id="list-items">
          </div>
        </div>
        <!-- End show cards -->
      </div>
